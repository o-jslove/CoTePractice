<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      hr {
        margin: 1.5vh;
      }
      body {
        margin: 15px;
      }
    </style>
    <title>출력결과</title>
  </head>
  <body>
    <h1>최소값 구하기</h1>
    <div>
      7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을
      <br />작성하세요.
    </div>
    <hr />
    <div>입력 설명 : 첫 번째 줄에 7개의 수가 주어진다.</div>
    <div>출력 설명 : 첫 번째 줄에 가장 작은 값을 출력한다.</div>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER; // 숫자 중에서 안정적으로 가장 큰 값 => Number객체의 MAX_SAFE_INTEGER
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];

      console.log(solution(arr));
    </script>
  </body>
</html>
