<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>연필 개수</h1>
    <div>연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를
    </br>입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
    </div>
    <div>입력 설명 : 첫 번째 줄에 1000이하의 자연수 N이 입력된다.</div>
    <div>출력 설명 : 첫 번째 줄에 필요한 다스 수를 출력합니다.</div>
    <script>
        function solution(n) {
            if(n > 1000) {
                throw new Error('1000이하의 자연수를 입력하시오')
            }
            let answer = Math.ceil(n/12);
            return answer;
        }

        console.log(solution(25));
        console.log(solution(178));
        console.log(solution(24));
    </script>
  </body>
</html>
