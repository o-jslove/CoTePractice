    <title>출력결과</title>
  </head>
  <body>
    <h1>최대값&최소값 구하기 feat.내장함수</h1>
    <div>
      7개의 수가 주어지면 그 숫자 중 가장 큰 수와 가장 작은 수를 출력하는
      <br />프로그램을 작성하세요.(내장 함수로 구해보아라.)
    </div>
    <hr />
    <div>입력 설명 : 첫 번째 줄에 7개의 수가 주어진다.</div>
    <div>출력 설명 : 첫 번째 줄에 가장 큰 값과 가장 작은 값을 출력한다.</div>
    <script>
      function solution(arr) {
        let answer;
        let max = Math.max.apply(null, arr);
        let min = Math.min(...arr);
        answer = "최대값 : " + max + ", 최소값 : " + min;
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];

      console.log(solution(arr));
    </script>
  </body>
